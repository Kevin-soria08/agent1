name: Unity CI
name: Build .NET 9 (safe)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SOLUTION: ${{ hashFiles('**/*.sln') }}
      CSPROJ:   ${{ hashFiles('**/*.csproj') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Restaura por soluci√≥n si existe
      - name: Restore (solution)
        if: env.SOLUTION != ''
        run: dotnet restore "$SOLUTION"

      # O restaura cada csproj si no hay .sln
      - name: Restore (csproj)
        if: env.SOLUTION == '' && env.CSPROJ != ''
        shell: bash
        run: |
          for f in $CSPROJ; do
            dotnet restore "$f"
          done

      - name: Build (solution)
        if: env.SOLUTION != ''
        run: dotnet build "$SOLUTION" -c Release --no-restore

      - name: Build (csproj)
        if: env.SOLUTION == '' && env.CSPROJ != ''
        shell: bash
        run: |
          for f in $CSPROJ; do
            dotnet build "$f" -c Release --no-restore
          done

      - name: Test (solution)
        if: env.SOLUTION != ''
        run: dotnet test "$SOLUTION" --no-build --verbosity normal

      - name: Test (csproj)
        if: env.SOLUTION == '' && env.CSPROJ != ''
        shell: bash
        run: |
          for f in $CSPROJ; do
            dotnet test "$f" --no-build --verbosity normal || true
          done




